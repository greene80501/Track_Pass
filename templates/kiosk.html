<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Pass Kiosk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="kiosk-container">
        <header>
            <h1>HALL PASS</h1>
            <p class="subtitle">Enter Your Student ID</p>
        </header>
        
        <main>
            <div class="input-section">
                <form id="pass-form">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="student-id-input" 
                            name="student_id" 
                            placeholder="Student ID" 
                            pattern="\d*" 
                            inputmode="numeric"
                            autocomplete="off"
                            autofocus
                            required>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="button-text">ENTER</span>
                    </button>
                </form>
                <div id="message-area" class="message" role="alert"></div>
            </div>

            <div class="active-section">
                <div class="section-header">
                    <h2 id="passes-header">Students Currently Out</h2>
                    <div id="capacity-indicator"></div>
                </div>
                <div id="active-passes-list" class="passes-list"></div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='kiosk_script.js') }}"></script>
</body>
</html>
