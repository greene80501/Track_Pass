<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hall Pass Kiosk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <svg class="theme-icon light-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="theme-icon dark-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </div>

    <div class="kiosk-container">
        <header>
            <h1>Student Hall Pass Kiosk</h1>
        </header>
        
        <main>
            <div class="entry-section">
                <!-- Section 1: Create Pass -->
                <div class="action-box">
                    <h2>Create a New Pass</h2>
                    <form id="start-pass-form">
                        <input type="text" id="start-student-id-input" name="student_id" placeholder="Enter Student ID" pattern="\d*" inputmode="numeric" required>
                        <button type="submit">Go to Bathroom</button>
                    </form>
                    <div id="start-message-area" class="message"></div>
                </div>

                <!-- Section 2: Return from Pass -->
                <div class="action-box">
                    <h2>Return from Pass</h2>
                    <p>Scan your slip OR type your ID below.</p>
                    <form id="return-pass-form">
                        <input type="text" id="return-student-id-input" name="student_id" placeholder="Enter Student ID" pattern="\d*" inputmode="numeric" required>
                        <button type="submit">Sign In</button>
                    </form>
                    <div id="return-message-area" class="message"></div>
                </div>
            </div>

            <div class="active-passes-section">
                <h2 id="passes-header">Students Currently Out</h2>
                <div id="capacity-indicator" style="margin-bottom: 20px;"></div>
                <div id="active-passes-list">
                    <!-- Active passes will be loaded here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            const toggle = document.querySelector('.theme-toggle');
            toggle.setAttribute('data-theme', theme);
        }

        // Initialize theme on page load
        initTheme();
    </script>
    <script src="{{ url_for('static', filename='kiosk_script.js') }}"></script>
</body>
</html>
